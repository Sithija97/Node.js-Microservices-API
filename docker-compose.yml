version: '3.8'

services:
  mongo:
    image: mongodb/mongodb-community-server:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "3000:3000"
    # environment:
    #   - MONGO_URL=mongodb://mongo:27017/userdb
    depends_on:
      - mongo

volumes:
  mongo-data: